<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="etch-a-sketch">
    <header class="etch-a-sketch__header">
      <h1 class="etch-a-sketch__header-heading">Etch A Sketch!</h1>
      <p class="etch-a-sketch__header-text">Hover the container to draw</p>
    </header>
    <main class="etch-a-sketch__canvas">
       <div class="etch-a-sketch__canvas-canvas-box">

       </div> 
    </main>
    <div class="etch-a-sketch__control-box">
      <h4 class="etch-a-sketch__control-box-heading">Controls</h4>
      <span class="etch-a-sketch__canvas-control-box-measures">16x16</span>
      <input type="range" min="2" max="50" value="16" class="etch-a-sketch__control-box-track">
      <button class="etch-a-sketch__control-box-button">Reset</button>
    </div>
    <div class="etch-a-sketch__canvas-mode">
      <button class="etch-a-sketch__canvas-mode-button">Small</button>
      <button class="etch-a-sketch__canvas-mode-button">Medium</button>
      <button class="etch-a-sketch__canvas-mode-button">Large</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
